<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = {name:'张三',age:12};

        var str = '<div>名字：{{name}} 年龄:{{ age }}</div>';
        var patton = /{{\s*([a-zA-Z]+)\s*}}/;

        var patternResual = null;
        while(patternResual = patton.exec(str)){
            str = str.replace(patternResual[0],data[patternResual[1]])
        }
        console.log(str);
    </script>
</body>
</html>
