<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../template-web.js"></script>
    <script src="../day1/lib/jquery.js"></script>
</head>

<body>
    <div id="contentTemplate"></div> <!--接受html的div-->
    <!--  接受数据的 -->
    <script type="text/html" id="ipt">
        <h1>{{name}}-----{{age}}</h1>
        {{@text}}
        <div>
            {{if fals === 1}}
                fals的值是1
                {{else if fals === 2}}
                fals的值是2
            {{/if}}
        </div>  
        <ul>
            {{each valu}}
                <li>索引是：{{$index}} {{$value}}</li> 
            {{/each}}
        </ul>
        <div>{{regTime | dataFormat}}</div>
    </script>
    <!--  传递的数据 -->
    <script>
        template.defaults.imports.dataFormat = function (data1){
            var y = data1.getFullYear();
            var m = data1.getMonth() + 1;
            var n = data1.getDate();
            return y + '-' + m + '-' + n
        };
        // 定义需要渲染的数据
        var data = { name: 'zs', age: 23, text: '<h3>测试片段</h3>', fals: 2,valu:['吃饭','睡觉','打游戏'],regTime:new Date()};
        var ipthtml = template("ipt", data);
        console.log(ipthtml);
        // 渲染html
        $("#contentTemplate").html(ipthtml);
    </script>
</body>

</html>
